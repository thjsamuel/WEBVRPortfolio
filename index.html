<!DOCTYPE html>
<html>
<head>
  <title>Tan Hou Gim Samuel</title>
  <meta name="description" content="Hello, Welcome to my WebVR! - A-Frame portfolio">
  <script src = "https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src="https://rawgit.com/ngokevin/aframe-layout-component/master/dist/aframe-layout-component.min.js"></script>
</head>
<body>
<!--  <h1>View Portfolio?</h1>-->
  <a-scene>
    <a-assets id="assets">
      <img id="skybox" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg">
      <!--<img id="img1" src="http://localhost:3000/images/comg1.jpg">-->
      <img id="img1" src="https://github.com/thjsamuel/WEBVRPortfolio/blob/2dc969bd7071c9908e31fbece59312508dbffa9d/images/comg1.jpg">
    </a-assets>
    <a-entity class="link" layout="type: circle; radius: 6">
      <a-entity geometry="primitive: cylinder; openEnded: true; height: 2; radius: 3; thetaLength: -40;" rotation="0 100 0" material="shader: flat; src: #img1; side: double"></a-entity>
      <a-entity geometry="primitive: cylinder; openEnded: true; height: 1; radius: 1; thetaLength: 270" material="shader: flat; src: #img1; side: double" scale="1 1 1"></a-entity>
      <a-entity geometry="primitive: box" material="color: red" scale="1 1 1"></a-entity>
      <a-entity geometry="primitive: box" material="color: red" scale="1 1 1"></a-entity>
      <a-entity geometry="primitive: box" material="color: red" scale="1 1 1"></a-entity>
      <a-entity geometry="primitive: box" material="color: red" scale="1 1 1"></a-entity>
      <a-entity geometry="primitive: box" material="color: red" scale="1 1 1"></a-entity>
    </a-entity>

    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    <a-sky id="image-360" radius="20" src="#skybox"></a-sky>
    <!-- Camera + Cursor. -->
    <a-camera>
      <a-cursor id="cursor">
        <a-animation begin="click" easing="ease-in" attribute="scale"
                     fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
        <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                     from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
      </a-cursor>
    </a-camera>
  </a-scene>
</body>
</html>
